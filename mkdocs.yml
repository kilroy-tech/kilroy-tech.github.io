site_name: Kilroy Documentation
site_url: "https://docs.kilroy.tech/"
repo_url: https://github.com/kilroy-tech/kilroy-tech.github.io
edit_uri: edit/main/docs/
use_directory_urls: false

nav:
  - Home: index.md
  - Getting Started:
      - Introduction: getting-started/introduction.md
      - Quick Start: getting-started/quick-start.md
      - Installation: getting-started/installation.md
  - Tutorials:
      - Tutorial 1: tutorials/tutorial1.md
      - Tutorial 2: tutorials/tutorial2.md
  - Developers: 
      - Technical Overview: developers/technical.md
      - Creating Apps: developers/apps.md
      - Adding WF_Agent Webhooks: developers/adding_wf_agents.md
  - FAQ: faq.md
  - 'About the Kilroy Project': 
      - About: about/about.md
      - Philosophy: about/philosophy.md
      - Team: about/team.md
      - Contact: about/contact.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - tables
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption

theme:
  name: material
  features:
    - navigation.footer
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - toc.follow
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.action.edit
    
  palette:
    
    # Palette toggle for dark mode
    # - media: "(prefers-color-scheme: dark)"
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

    # Palette toggle for automatic mode
    #- media: "(prefers-color-scheme)"
    #  toggle:
    #    icon: material/brightness-auto
    #    name: Switch to light mode

    # Palette toggle for light mode
    # - media: "(prefers-color-scheme: light)"
    - scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  logo: assets/kilroy.svg
  
plugins:
  - offline
  - search
  - glightbox